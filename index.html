<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./ToDo.css">
</head>
<body>
    <div class="container">
        <div class="statscon">
            <div class="details">
                <h1>To Do App</h1>
                <p>Keep It Up!</p>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
                <div class="statsno">
                    <p id="number">0 / 0</p>
                </div>
        </div>
        <form action="">
<input type="text" id="inputtask" placeholder="Enter task">
<button id="newtask">+</button>

        </form>

        <ul id="task-list"></ul>
    </div>
    <script src="ToDo.js"></script>
</body>
</html>
